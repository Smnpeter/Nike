<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="nike.css">
    <title>Cipő rendelés</title>
</head>
<body>
    <p class="awesome">Cipő rendelés</p>
    <form action="" class="hatter">
        <br>
        <br>
        <br>
        <div class="felül">
            <label for="Nev">Név</label><br>
            <input type="text" name="" id="Nev" placeholder="Vezetéknév" required>
            <input type="text" name="" id="Nev" placeholder="Keresztnév" required>
        </div>
        <div class="felül">
            <label for="email">E-mail cím</label><br>
            <input type="email" name="" id="email" required>
        </div>
        <div class="felül">
            <label for="cipo">Milyen cipőt akarsz?</label><br>
            <select name="cipo" id="">
                <option value="">ilyen</option>
                <option value="">olyan</option>
                <option value="">amolyan</option>
            </select>
        </div>
        <div class="felül">
            <label for="meret">Méret</label><br>
            <input type="number" name="meret" id="">
        </div>
        <div class="felül">
            <label for="db">Hány darab?</label><br>
            <input type="number" name="db" id="">
        </div>
        <div class="felül">
            <label for="">Kártyatípus</label><br>
            <select name="" id="" required>
            <option value="">Mastercard</option>
            <option value="">Visa</option>
            <option value="">Paypal</option>
            </select>
        </div>
        <div class="felül">
            <label for="numer">Kártyaszám</label><br>
            <input type="number" name="" id="numer" class="fél" required>
        </div>
        <div class="felül">
            <label for="date">Lejárati dátum</label><br>
            <input type="date" name="" id="date"  required>
        </div>
        <div class="felül">
            <label for="number">CVC kód</label><br>
            <input type="number" name="" id="number" required>
        </div>
        <div class="felül">
            <input type="checkbox" name="" id="checkbox">
            <label for="checkbox">Nem vagyok robot</label>
        </div>
        <div class="felül">
            <input type="reset" value="Törlés">
            <input type="submit" value="Fizetés">
        </div>
    </form>
</body>
</html>
